{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'blog/images/T.jpg' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    {% block css_files %}{% endblock %}
</head>



<body id="page-top">
    <img class = "img-fluid w-100 mt-0 custom-img" src="{% static 'blog/images/header-background.png' %}" alt="">
    <div class="head text-center">
        <h1>TrekBytes</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-center" style="width: 0;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-center me-auto mb-2 mb-lg-0" style="width: 500px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'starting-page' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post-page' %}">All Posts</a>
                </li>
                <!-- You may want to update the dropdown links as well, assuming you have corresponding views for these -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        More
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li class="dropdown-item">JTGPT - coming soon</li>
                        <li class="dropdown-item">Bio and Projects</li>
                        <!-- <li><a class="dropdown-item" href="{% url 'post-detail' slug='my-first-post' %}">My First Post</a></li> -->
                        <!-- Add more dropdown links as needed -->
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block starting_page_header %}{% endblock %}

    {% block content %}
    {% endblock %}


    <!-- Footer -->
    <footer>
        <div class="container text-center pt-2 pb-2">
            <a href="https://github.com/jayyyyteee/turbine" target="_blank" rel="noopener noreferrer">
                <img src="{% static 'blog/images/GitHub-logo.png' %}" alt="GitHub Logo" style="width: 100px;">
            </a>
            <a href="https://instagram.com/trekbytes" target="_blank" rel="noopener noreferrer">
                <img src="{% static 'blog/images/ig.png' %}" alt="IG logo" style="width: 50px;">
            </a>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
